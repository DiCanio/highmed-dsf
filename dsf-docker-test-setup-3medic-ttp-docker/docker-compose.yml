  ttp-bpe:
    image: highmed/bpe
    restart: on-failure
    ports:
     - 127.0.0.1:5013:5013
    volumes:
    - type: bind
      source: ./ttp/bpe/conf
      target: /opt/bpe/conf
      read_only: true
    - type: bind
