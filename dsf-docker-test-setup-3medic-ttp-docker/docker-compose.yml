    - type: bind
      source: ./medic2/bpe/log
      target: /opt/bpe/log
    - type: bind
      source: ./medic2/bpe/last_event
      target: /opt/bpe/last_event
    - type: bind
      source: ./app/psn
      target: /opt/bpe/psn
    environment:
      TZ: Europe/Berlin
      EXTRA_JVM_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5012
    networks:
      medic2-bpe-frontend:
      medic2-bpe-backend:
      internet:
    depends_on:
      - db
      - medic2-fhir

  medic3-bpe:
    image: highmed/bpe
    restart: on-failure
    ports:
     - 127.0.0.1:5014:5014
    volumes:
    - type: bind
      source: ./medic3/bpe/conf
      target: /opt/bpe/conf
      read_only: true
    - type: bind
      source: ./medic3/bpe/plugin
      target: /opt/bpe/plugin
      read_only: true
    - type: bind
      source: ./medic3/bpe/process
      target: /opt/bpe/process
      read_only: true
    - type: bind
      source: ./medic3/bpe/log
      target: /opt/bpe/log
    - type: bind
      source: ./medic3/bpe/last_event
      target: /opt/bpe/last_event
    - type: bind
      source: ./app/psn
      target: /opt/bpe/psn
    environment:
      TZ: Europe/Berlin
      EXTRA_JVM_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5014
    networks:
      medic3-bpe-frontend:
      medic3-bpe-backend:
      internet:
    depends_on:
      - db
