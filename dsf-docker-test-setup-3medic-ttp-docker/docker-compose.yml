      - type: bind
        source: ./ttp/fhir/log
        target: /opt/fhir/log
    environment:
      TZ: Europe/Berlin
      EXTRA_JVM_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5004
    networks:
      ttp-fhir-frontend:
        ipv4_address: 172.20.0.51
      ttp-fhir-backend:
    depends_on:
      - db
      - proxy

  medic1-bpe:
    image: highmed/bpe
    restart: on-failure
    ports:
     - 127.0.0.1:5011:5011
    volumes:
    - type: bind
      source: ./medic1/bpe/conf
      target: /opt/bpe/conf
      read_only: true
    - type: bind
      source: ./medic1/bpe/plugin
      target: /opt/bpe/plugin
      read_only: true
    - type: bind
      source: ./medic1/bpe/process
      target: /opt/bpe/process
      read_only: true
    - type: bind
      source: ./medic1/bpe/log
      target: /opt/bpe/log
    - type: bind
      source: ./medic1/bpe/last_event
      target: /opt/bpe/last_event
    - type: bind
      source: ./app/psn
      target: /opt/bpe/psn
    environment:
      TZ: Europe/Berlin
      EXTRA_JVM_ARGS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5011
    networks:
      medic1-bpe-frontend:
      medic1-bpe-backend:
      internet:
    depends_on:
      - db
      - medic1-fhir

  medic2-bpe:
