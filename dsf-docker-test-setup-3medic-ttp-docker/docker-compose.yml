secrets:
  postgres_password:
    file: ./db/postgres_password
  proxy_privatekey.pem:
    file: ./proxy/ssl/certificate_private-key.pem
    
networks:
  medic1-fhir-frontend:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.20.0.0/28
  medic1-fhir-backend:
  medic2-fhir-frontend:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.20.0.16/28
  medic2-fhir-backend:
  medic3-fhir-frontend:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.20.0.32/28
  medic3-fhir-backend:
  ttp-fhir-frontend:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 172.20.0.48/28
  ttp-fhir-backend:
  medic1-bpe-frontend:
  medic1-bpe-backend:
  medic2-bpe-frontend:
  medic2-bpe-backend:
  medic3-bpe-frontend:
  medic3-bpe-backend:
  ttp-bpe-frontend:
  ttp-bpe-backend:
  internet:

volumes:
  db-data:
    name: db-data